<div class="row postPost">

<form ng-submit="post.submit()">
	<input type="text" placeholder="Title" ng-model="post.form.title">

	<input type="text" name="url" placeholder="URL" ng-model="post.form.url">

	<textarea class="contentArea" type="textarea" name="content" ng-model="post.form.content"></textarea>

	

	<input type="submit" class="btn btn-primary" value="Submit">
</form>

</div>
